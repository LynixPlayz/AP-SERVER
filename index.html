<!DOCTYPE html>
<html>
<head>
    <title>Passcode Entry</title>
</head>
<body>
    <h1>Enter Your Passcode</h1>
    <input type="password" id="passcodeInput" placeholder="Enter SID or given passcode." />
    <button id="submitButton" style="display: block;" onclick="checkPasscode()">Submit</button>
    <p id="message"></p>

    <script>
        function checkPasscode() {
            var passcode = document.getElementById("passcodeInput").value;
            var correctPasscode = "01740728936519"; // Replace with your correct passcode

            if (passcode === correctPasscode) {
                document.getElementById("message").textContent = "Loading SID...";
            } else {
                document.getElementById("message").textContent = "SID is incorrect.";
            }
        }
    </script>
</body>
</html>
